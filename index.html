<!DOCTYPE html>

<html>
    <head>
        <title>
            Hangman
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <div id="welcome"><!--Welcome text-->
            <h1>Welcome to Hangman!</h1>
        </div>
        <div id="container">
            <div id="header">
                <p>
                    Collectively you have <span id="lives">4</span> lives left.
                    <br>
                    There are <span id="numLetters">0</span> letters in this word
                </p>
                <h1 id="WORD">_____</h1>
            </div>
            <div id="letters"> <!--Defines all the letters in the alphabet-->
                <a id="a">A</a>
                <a id="b">B</a>
                <a id="c">C</a>
                <a id="d">D</a>
                <a id="e">E</a>
                <a id="f">F</a>
                <a id="g">G</a>
                <a id="h">H</a>
                <a id="i">I</a>
                <a id="j">J</a>
                <a id="k">K</a>
                <a id="l">L</a>
                <a id="m">M</a>
                <a id="n">N</a>
                <a id="o">O</a>
                <a id="p">P</a>
                <a id="q">Q</a>
                <a id="r">R</a>
                <a id="s">S</a>
                <a id="t">T</a>
                <a id="u">U</a>
                <a id="v">V</a>
                <a id="w">W</a>
                <a id="x">X</a>
                <a id="y">Y</a>
                <a id="z">Z</a>
            </div>
        </div>
        
        <div id="container3"> <!--Display players-->
            <p> <!--Display current player-->
                <span id="currentPlayer">PLAYER 0</span>'s turn.
            </p>
            <p> <!--Display all scores-->
                Player 1: <span id="p1Points">0</span> points.
                <br>
                Player 2: <span id="p2Points">0</span> points.
            </p>
        </div>
        
        <div id="container2"> <!--The hangman graphics-->
            <canvas id="hangman" width="300px" height="300px"></canvas>
        </div>
        
        <script type="text/javascript" src="jquery.min.js" ></script>
        <script type="text/javascript" src="js/wordbank.js" ></script>
        <script type="text/javascript" src="js/main.js" ></script>
        <script type="text/javascript" src="js/clickLetter.js" ></script>
    </body>
</html>
